{% extends "rango/base.html" %}
{% load staticfiles %}
{% load bootstrap3 %}
{% block body_block %}

<h2 class="form-signin-heading">Sign Up Here</h2>

<form role="form" method="post" action=".">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
